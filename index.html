<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Finsweet</title>
</head>
<body>
    <header>
        <div class="logo">
            <h1>{finsweet</h1>
        </div>
        <nav>
            <ul>
                <li>Home</li> 
                <li>About</li> 
                <li>Services</li> 
                <li>blog</li> 
                <li>Contact</li> 
            </ul>
            <div class="right-contact">
                <div class="right-contact-icon">
                    <img src="https://i.ibb.co/983vNtR/Assistance-Icon.png" 
                    alt="contact-icon" 
                    width="30px">
                </div>
                <div class="right-contact-text">
                    <p>Road Assistance</p>
                    <p>+234901903384</p>
                </div>
            </div>
        </nav>
    </header>
    <main>
      <div class="container">
        <div class="left-text">
            <div class="content">
                    <h1>Get your vehicle service done online at one place</h1>
                <button>Book a service</button>
                <div class="bottom-content">
                    <div class="bottom-content-icon">
                        <img src="https://i.ibb.co/X8LJ0mz/Icon.png" 
                        alt="wheel">
                    </div>
                    <div class="bottom-content-text">
                        <p style="font-size: small;">We are open</p>
                        <p style="font-size: large;"><b>Monday to Friday 9:00 AM to 10:00AM</b></p>
                    </div>                
                </div>    
            </div>
        </div>
        <div class="right-img">
            <img src="https://i.ibb.co/XyMRHjv/Service.png" 
            alt="service" 
            width="70%" 
            class="service">
            <img src="https://i.ibb.co/b2prhWd/Rating.png" 
            alt="rating" 
            width="70%" 
            class="rating">
        </div>
      </div>
    </main>
</body>
</html>
